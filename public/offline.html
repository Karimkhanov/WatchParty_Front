<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - WatchParty</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
      }

      .offline-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }

      p {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .offline-info {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        border-radius: 0.75rem;
        margin-bottom: 2rem;
        text-align: left;
      }

      .offline-info h3 {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.75rem;
        color: rgba(255, 255, 255, 0.6);
      }

      .offline-info ul {
        list-style: none;
        padding-left: 0;
      }

      .offline-info li {
        padding: 0.5rem 0;
        display: flex;
        align-items: center;
      }

      .offline-info li:before {
        content: "âœ“";
        margin-right: 0.75rem;
        color: #5cb753;
        font-weight: bold;
      }

      .retry-btn {
        padding: 1rem 2rem;
        background: #5cb753;
        color: #1a1a1a;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .retry-btn:hover {
        background: #5ad44a;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(92, 183, 83, 0.3);
      }

      .retry-btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Don't worry, you can still view some content!</p>

      <div class="offline-info">
        <h3>Available Offline:</h3>
        <ul>
          <li>Previously viewed movie details</li>
          <li>Your saved favorites</li>
          <li>Your profile information</li>
        </ul>
      </div>

      <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
